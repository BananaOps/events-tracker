version: v1
plugins:
  # Generate marshalling/unmarshalling for messages in golang
  - name: go
    out: generated/
    opt:
      - paths=source_relative

    # Generate gRPC binding for messages in golang
  - name: go-grpc
    out: generated/
    opt:
      - paths=source_relative

    # Generate validation function for messages in golang
  - name: validate
    out: generated/
    opt:
      - paths=source_relative
      - lang=go
